<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body> 
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <ul>
    <li class="Parametro" data-testid="charCount">Caracteres: 0</li>
    <li class="Parametro" data-testid="charCountNoSpaces">Caracteres sin espacio: 0</li>
    <li class="Parametro" data-testid="wordCount">Palabras: 0</li>
    <li class="Parametro" data-testid="numberCount">Números: 0</li>
    <li class="Parametro" data-testid="numberSum">Suma de números: 0</li>
    <li class="Parametro" data-testid="avgWordLength">Promedio longitud: 0</li>
  </ul>

  <textarea name="user-input" rows="10" cols="50" placeholder="Escribe aqui..."></textarea>
  <br>
  <button id="resetButton">Limpiar métricas</button>

  <footer>
    <p>Creado por: Fernanda Segura</p>
  </footer>
  
  <br>
  <img src="imagenes/kuromi-hugs.gif" alt="Descripción del GIF" style="display: block; margin: 0 auto;">

  <script src="index.js" type="module"></script>
</body>
</html>
